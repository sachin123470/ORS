<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Property Owner Dashboard - Baas Paincha</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    header {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      padding: 20px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .logo {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      transition: background-color 0.3s;
    }
    .nav-links li a:hover {
      background-color: #d2691e;
      border-radius: 5px;
    }
    main {
      padding-top: 100px;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .dashboard-header h1 {
      margin: 0;
      color: #333;
    }
    .dashboard-header a {
      color: #fff;
      background-color: #d2691e;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .dashboard-header a:hover {
      background-color: #b3591a;
    }
    .dashboard-section {
      margin-bottom: 30px;
    }
    .dashboard-section h2 {
      margin-bottom: 20px;
      color: #2a5298;
      text-align: center;
    }
    .property-list, .tenant-requests {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .house-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
    }
    .house-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .house-info {
      padding: 15px;
    }
    .house-info h3 {
      margin: 0 0 10px;
      color: #333;
      font-size: 18px;
    }
    .house-info p {
      margin: 5px 0;
      color: #666;
    }
    .house-info .view-btn {
      display: inline-block;
      color: #fff;
      background-color: #2a5298;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .house-info .view-btn:hover {
      background-color: #1e3c72;
    }
    .request-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
    }
    .request-card h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .request-card p {
      margin: 5px 0;
      color: #666;
    }
    .request-card a {
      color: #d2691e;
      text-decoration: none;
      transition: color 0.3s;
    }
    .request-card a:hover {
      color: #b3591a;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      color: #666;
      margin-top: 20px;
    }

    /* Add Property Form */
    #add-property-form {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    #add-property-form input,
    #add-property-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #add-property-form button {
      background-color: #d2691e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #add-property-form button:hover {
      background-color: #b3591a;
    }

    /* Delete Button Style */
    .delete-btn {
      background-color: #ff6347;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #e55347;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Baas Paincha</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="contactUs.html">Contact Us</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <h1>Property Owner Dashboard</h1>
        <a href="#" onclick="toggleAddForm()">Add New Property</a>
      </div>

      <div id="add-property-form">
        <h2>Add New Property</h2>
        <form onsubmit="addProperty(event)">
          <input type="text" id="title" placeholder="Property Title" required />
          <input type="text" id="location" placeholder="Location" required />
          <input type="number" id="rent" placeholder="Rent (Rs.)" required />
          <input type="url" id="image" placeholder="Image URL" required />
          <textarea id="description" rows="3" placeholder="Description" required></textarea>
          <button type="submit">Add Property</button>
        </form>
      </div>

      <div class="dashboard-section">
        <h2>My Properties</h2>
        <div class="property-list" id="property-list">
          <!-- Properties will appear here -->
        </div>
      </div>

      <div class="dashboard-section">
        <h2>Tenant Requests</h2>
        <div class="tenant-requests">
          <div class="request-card">
            <h3>Tenant: John Doe</h3>
            <p>Property: Cozy Family Home</p>
            <p>Request: Lease Renewal</p>
            <p>Status: Occupied</p>
            <a href="#">Respond</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Baas Paincha. All rights reserved.</p>
  </footer>

  <script>
    function toggleAddForm() {
      const form = document.getElementById('add-property-form');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function addProperty(event) {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const location = document.getElementById('location').value;
      const rent = document.getElementById('rent').value;
      const image = document.getElementById('image').value;
      const description = document.getElementById('description').value;

      const card = document.createElement('div');
      card.className = 'house-card';
      card.innerHTML = `
        <img src="${image}" alt="${title}">
        <div class="house-info">
          <h3>${title}</h3>
          <p>Location: ${location}</p>
          <p>Rs. ${rent}/month</p>
          <p>${description}</p>
          <a href="#" class="view-btn">View Details</a>
          <button class="delete-btn" onclick="deleteProperty(this)">Delete</button>
        </div>
      `;
      document.getElementById('property-list').appendChild(card);
      document.getElementById('add-property-form').reset();
      toggleAddForm();
    }

    function deleteProperty(button) {
      const propertyCard = button.closest('.house-card');
      propertyCard.remove();
    }
  </script>
</body>
</html>
